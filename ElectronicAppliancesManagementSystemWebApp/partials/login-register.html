<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center"><strong>Login</strong>
                </h2>
                <hr>
                <p class="text-center">
                    Log in to your account or create new.
                </p>
                <form role="form">
                    <div class="row">
                        <h2 class="text-center" ng-show="showMsg">
                            <p ng-class="customStyle.colorClass">{{responseMsg}}</p>
                        </h2>
                        <div class="clearfix"></div>
                        <div class="form-group col-lg-4">
                            <label>E-mail:</label>
                            <input type="email" class="form-control" ng-model="user.email">
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group col-lg-4">
                            <label>Password:</label>
                            <input type="password" class="form-control" ng-model="user.password">
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group col-lg-12">
                            <button ng-click="login()" class="btn btn-default">Log me in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
