<p>This is the partial for login.</p>

<form name="myForm">
    <label>
        User email:
        <input type="text" name="email" ng-model="user.email" required>
    </label>

    <label>
        Password:
        <input type="password" name="password" ng-model="user.password" required>
    </label>

    <button ng-click="loginUser()">Login</button>
    <button ng-click="getAllBuildings()">all buildings</button>


</form>
